<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kobe</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="stylesheet" href="assets/css/material-icons.css">
    </head>

    <body>
        <!-- navbar section -->
        <nav class="navbar bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#" role="button">
                    <img src="images/kobe_logo.png" width="130" height="50" alt="logo image">
                </a>
                <!-- to trigger modal -->
                <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#modalMenu">
                    <span class="material-icons">equalizer</span>
                </button>
            </div>
        </nav>
        <!-- menu opens in modal -->
        <section class="container-fluid">
            <div class="modal fade" tabindex="-1" id="modalMenu" aria-labelledby="modalMenu" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav justify-content-center flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">contact</a>
                                </li>
                        </div>
                        <div class="modal-footer">
                            <a href=""></a>
                            <a href=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="/assets/js/bootstrap.bundle.js"></script>
    </body>

</html>
